<div>
  <div (change)="handleFilterChange(search.value,subject.value)" (keyup)="handleFilterChange(search.value,subject.value)">
    <input type="search" placeholder="enter here to search" #search >
  <select #subject>
    <option value="">All</option>
    <option *ngFor="let group of groups" value={{group}}>
      {{group}}
    </option>
  </select>
  </div>

  <table>
    <tr>
      <th>CIN</th>
      <th>name</th>
      <th>group</th>
      <th>email</th>
      <th>phone</th>
      <th>professorCount</th>
    </tr>
    <tr *ngFor="let professor of filtered">
      <td>{{professor.cin}}</td>
      <td><a routerLink="{{'/details/'+professor.id}}">{{professor.name}}</a></td>
      <td>{{professor.groupe}}</td>
      <td>{{professor.email}}</td>
      <td>{{professor.telephone}}</td>
      <td>{{professor.professors.length}}</td>
    </tr>
  </table>
</div>
