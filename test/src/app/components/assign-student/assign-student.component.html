<div>
    <form #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm)">

      <select [(ngModel)]="professorId" name="professorId">
        <option *ngFor="let professor of professors" value={{professor.id}}>
            {{professor.name}}
        </option>
      </select>
      <label for="name">Assingn professor</label> <input type="submit" value="assign">
      <br /><br />
    </form>
  </div>
